<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function hello(){
           let x=document.getElementById('hover');
           x.style.display='none';
        }
    </script>
</head>
<body>
   <p>box will disappear on hovering!!</p>
   <div id="hover" onmouseover="hello()" style="background-color:green; height:200px; width:200px;"></div>
</body>
</html>
